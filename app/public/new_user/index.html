<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
        <link rel="icon" type="image/x-icon" href="../assets/icon/main.ico">
        <title>Agregar Usuario</title>
    </head>
    <body class="container p-5">

        <div class="container p-5" id="mainBlock">
            <div class="row" id="titleBlock">
                <div class="col">
                    <h1 class="text-center">Generar una Nuevo Usuario</h1>
                </div>
            </div>
            <form class="row" id="formBlock">
                <div class="col-6 pt-3">
                    <div class="row">
                        <label>Nombre:</label>
                        <input type="text" id="formNameInput" name="formName">
                    </div>
                    <div class="row">
                        <label>Correo electrónico:</label>
                        <input type="email" id="formEmailInput" name="formEmail">
                    </div>
                </div>
                <div class="col-6 pt-5">
                    <div class="row justify-content-center">
                        <button class="w-75 btn btn-primary m-1 orangeButton" type="button" id="formSubmitButton">Generar Código</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="w-75 btn btn-primary m-1 orangeButton" type="reset" id="formResetButton">Borrar Datos</button>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center mt-5" id="codeBlock" hidden>
                <div class="col-4">
                    <a href="." target="_blank" id="codeLink">
                        <h1 class="text-center" id="codeText">ABC123</h1>
                    </a>
                </div>
                <div class="col-1">
                    <div class="d-flex h-100 justify-content-center align-items-center">
                        <button type="button" class="btn btn-primary orangeButton pt-0 pb-2" id="codeCopyButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                            </svg>
                        </burron>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end pt-3" id="buttonBlock">
                <div class="col-2" id="goToListButtonBlock">
                    <a class="w-100 btn btn-primary orangeButton" href="/list_user" target="_blank">Ver Usuarios</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./logic.js"></script>
    </body>
</html>
