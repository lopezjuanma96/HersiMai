<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="icon" type="image/x-icon" href="../assets/icon/main.ico">
    <title>Lista de Usuarios</title>
</head>
<body class="container p-5">

    <div class="container p-5" id="mainBlock">
        <div class="row" id="titleBlock">
            <div class="col">
                <h1 class="text-center" id="title">Ejemplo</h1>
            </div>
        </div>
        <div class="row pt-3" id="formBlock">
            <form class="container" id="questionsForm">
                <div class="row mb-3">
                    <label for="example-radio" class="form-label">Ejemplo SiNo</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="example-radio" id="example-radio-yes">
                        <label class="form-check-label" for="example-radio-yes">
                            SÃ­
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="example-radio" id="example-radio-no">
                        <label class="form-check-label" for="example-radio-no">
                            No
                        </label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="example-range" class="form-label">Ejemplo Rango</label>
                    <div class="d-flex flex-row align-items-center">
                        <input type="range" class="form-range" min="0" max="3" step="1" id="example-range" aria-describedby="example-range-help">
                        <label class="ms-3 h5" id="example-range-value">3</label>
                    </div>
                    <div id="example-range-help" class="form-text">Esta es la ayuda.</div>
                </div>
                <div class="row mb-3">
                    <label for="example-text" class="form-label">Ejemplo Texto</label>
                    <textarea class="form-control" id="example-text" rows="3"></textarea>
                </div>
            </form>
        </div>
        <div class="row justify-content-end pt-3" id="buttonBlock">
            <div class="col-2" id="newUserButtonBlock">
                <a class="w-100 btn btn-primary orangeButton" target="_blank">Enviar</a>
            </div>
            <div class="col-2" id="exportButtonBlock">
                <a class="w-100 btn btn-primary redButton" target="_blank">Borrar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./logic.js"></script>
</body>
</html>
