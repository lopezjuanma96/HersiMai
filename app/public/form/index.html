<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="icon" type="image/x-icon" href="../assets/icon/main.ico">
    <title>Lista de Usuarios</title>
</head>
<body class="container p-5">

    <div class="container p-5" id="mainBlock">
        <div class="row" id="titleBlock">
            <div class="col">
                <h1 class="text-center" id="title">Ejemplo</h1>
            </div>
        </div>
        <div class="row pt-3" id="formBlock">
            <form class="container" id="questionsForm">
                <div id="questionsList"></div>
                <div class="row justify-content-end pt-3" id="buttonBlock">
                    <div class="col-2" id="exportButtonBlock">
                        <button class="w-100 btn btn-primary redButton" type="reset">Borrar</button>
                    </div>
                    <div class="col-2" id="newUserButtonBlock">
                        <button class="w-100 btn btn-primary orangeButton" type="button">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./logic.js"></script>
</body>
</html>
