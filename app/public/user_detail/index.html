<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="icon" type="image/x-icon" href="../assets/icon/main.ico">
    <title>Detalle de Usuario</title>
</head>
<body class="container p-5">

    <div class="container p-5" id="mainBlock">
        <div class="row mb-5" id="titleBlock">
            <div class="col-8">
                <p class="h1 fw-bold" id="titleBlockUserName"></p>
                <p class="h2 fst-italic" id="titleBlockUserEmail"></p>
                <p class="h2 fw-bold">Evaluador encargado:<span id="titleBlockEvalName"></span></p>
            </div>
            <div class="col-4">
                <p class="h2 fw-bold bgdGray">Estado:<span id="titleBlockEvalState">En Proceso</span></p>
            </div>
        </div>
        <div class="row pt-3" id="listBlock">
            <div class="row text-center">
                <p class="h2">Evaluaciones</p>
            </div>
            <table class="table table-striped table-hover" id="listTable">
                <thead id="listTableHeader">
                    <tr>
                        <th class="col-3">Nombre</th>
                        <th class="col-3">Estado</th>
                        <th class="col-3 text-center">Acci√≥n</th>
                        <th class="col-3 text-center">Resultado</th>
                        <th class="col-3 text-center">Reiniciar</th>
                    </tr>
                </thead>
                <tbody id="listTableBody">
                    <tr class="mb-3">
                        <td class="col-3">Formulario Preliminar</td>
                        <td class="col-3">
                            <p class="textYellow">En Proceso</p>
                        </td>
                        <td class="col-3">
                            <button class="w-50 btn btn-primary blueButton" type="button">Copiar link</button>
                        </td>
                        <td class="col-3">
                            <a class="w-50 btn btn-primary orangeButton" href="/results?code=5505&fid=1234" target="_blank">Ver</a>
                        </td>
                        <td class="col-3">
                            <button class="w-50 btn btn-primary blueButton" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                    <tr class="mb-3">
                        <td class="col-3">Reporte Preliminar</td>
                        <td class="col-3">
                            <p class="textGreen">Completo</p>
                        </td>
                        <td class="col-3">
                            <a class="w-50 btn btn-primary orangeButton" href="/form?code=5505&fid=motG01"  target="_blank">Abrir</a>
                        </td>
                        <td class="col-3">
                            <a class="w-50 btn btn-primary orangeButton" href="/results?code=5505&fid=4567" target="_blank">Ver</a>
                        </td>
                        <td class="col-3">
                            <button class="w-50 btn btn-primary blueButton" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                    <tr class="mb-3">
                        <td class="col-3">Interactivo Motor N1</td>
                        <td class="col-3">
                            <p class="textRed">Incompleto</p>
                        </td>
                        <td class="col-3">
                            <button class="w-50 btn btn-primary blueButton" type="button">Copiar link</button>
                        </td>
                        <td class="col-3">
                            <a class="w-50 btn btn-primary grayButton">No disponible</a>
                        </td>
                        <td class="col-3">
                            <button class="w-50 btn btn-primary blueButton" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tbody id="noDataTableBody" hidden>
                    <td class="h2 text-center" colspan="100%">No se encontraron usuarios</td>
                </tbody>
            </table>
        </div>
        <div class="row justify-content-end pt-3" id="buttonBlock">
            <div class="col-2" id="newUserButtonBlock">
                <a class="w-100 btn btn-primary orangeButton" href="/list_user" target="_blank">Lista de Usuarios</a>
            </div>
            <div class="col-2" id="exportButtonBlock">
                <a class="w-100 btn btn-primary orangeButton" href="." target="_blank">Exportar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./logic.js"></script>
</body>
</html>
