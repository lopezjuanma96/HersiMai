<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
        <link rel="icon" type="image/x-icon" href="../assets/icon/main.ico">
        <title>Agregar Usuario</title>
    </head>
    <body class="container p-5">

        <div class="container p-5" id="mainBlock">
            <div class="row" id="titleBlock">
                <div class="col">
                    <h1 class="text-center">Generar un Nuevo Usuario</h1>
                </div>
            </div>
            <form class="row" id="formBlock">
                <div class="col-6 pt-3">
                    <div class="row">
                        <label>Nombre:</label>
                        <input type="text" id="formNameInput" name="formName">
                    </div>
                    <div class="row">
                        <label>Correo electrónico:</label>
                        <input type="email" id="formEmailInput" name="formEmail">
                    </div>
                </div>
                <div class="col-6 pt-5">
                    <div class="row justify-content-center">
                        <button class="w-75 btn btn-primary m-1 orangeButton" type="button" id="formSubmitButton">Generar Código</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="w-75 btn btn-primary m-1 orangeButton" type="reset" id="formResetButton">Borrar Datos</button>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center mt-5" id="codeBlock" hidden>
                <div class="col-4">
                    <a href="." target="_blank" id="codeLink">
                        <h1 class="text-center" id="codeText"></h1>
                    </a>
                </div>
            </div>
            <div class="row justify-content-end pt-3" id="buttonBlock">
                <div class="col-2" id="goToListButtonBlock">
                    <a class="w-100 btn btn-primary orangeButton" href="/list_user" target="_blank">Ver Usuarios</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./logic.js"></script>
    </body>
</html>
